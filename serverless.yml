service: validation-service

frameworkVersion: '2'

plugins:
  - serverless-offline
  - serverless-plugin-typescript
  - serverless-dotenv-plugin

custom:
  defaultStage: dev
  environment: ${file(.env):${self:provider.stage}, file(.env):default}

  dotenv:
    path: ./.env
    logging: false
    include:
      - STAGE
      - REGION
      - LOOKUP_API_URL
      - CONSTRAINT_API_URL
      - CONSTRAINT_ID
      - SESSION_KEY

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${env:STAGE}
  region: ${env:REGION}
  environment:
    TEST: ${env:TEST, 'default_value'}

functions:
  handle:
    handler: src/functions/validator.validate
    description: Validates organization with Tech Soup API
    events:
      - http:
          path: /validate
          method: get
          cors: true
    memorySize: 512

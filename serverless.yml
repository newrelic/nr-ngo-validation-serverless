service: validation-service

frameworkVersion: '2'

plugins:
  - serverless-offline
  - serverless-plugin-typescript
  - serverless-dotenv-plugin

custom:
  dotenv:
    path: ./.env
    logging: false
    include:
      - STAGE
      - REGION

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${env:STAGE}
  region: ${env:REGION}
  environment:
    TEST: ${env:TEST, 'default_value'}

functions:
  handle:
    handler: src/functions/handler.handle
    events:
      - http:
          path: /handle
          method: get
